name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore TimezoneComparator/TimezoneComparator.csproj

      - name: Build
        run: dotnet build TimezoneComparator/TimezoneComparator.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish TimezoneComparator/TimezoneComparator.csproj -c Release -o publish --no-build

      - name: Change base-tag in index.html
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i 's/<base href="\/" \/>/<base href="\/'$REPO_NAME'\/" \/>/g' publish/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
